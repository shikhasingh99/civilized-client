 <div class="row">
 	<div class="col s6 offset-s3">
		<div class="card">
			 <div class="sm-jumbotron center-align">
				<h3>Profile</h3>
				
			</div>
			 <form [formGroup]="form" (submit)="onLoginSubmit()">
	 <div class="row">
					<div class="input-field col s12">
						<input type="text" class="validation" name="UserName" required >
						<label>User Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="password" class="validation" name="Password" required>
						<label>Password</label>
					</div>
				</div>
				  <div class="row">
					<div class="input-field col s12">
						<input type="email" class="validation" name="Email" required>
						<label>Email</label>
					</div>
					
				</div>
				<div class="row">
					<div class="input-field col s12">
						<button class="btn-large btn-submit" [disabled]="!userRegistrationForm.valid" type="submit">Submit</button>
					</div>
					
				</div>
				<div class="row">
					<div class="col s12 center-align">
						<a [routerLink]="['/login']" class="btn btn-link">Sign In</a>
						
<!-- 						<a ng-href="./login/login">Sign In</a>
 -->						
  <!-- <a [routerLink]="['/login']" >Sign In</a> -->
 					</div>
					
				</div>
			</form>  
			
		</div>  
		

	</div> 



</div>
